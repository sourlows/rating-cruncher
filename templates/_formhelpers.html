{% macro render_field(field) %}
  <div class="input-group">
  {{ field(type_='text', **{'class':'form-control', 'placeholder':field.label.text, 'aria-describedby':'basic-addon1'}) }}
  {% if field.errors %}
        {% for e in field.errors %}
            <p class="help-block">{{ e }}</p>
        {% endfor %}
  {% endif %}
  </div>
{% endmacro %}
