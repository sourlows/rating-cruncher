{% extends "global.html" %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
<div class="container">
<form method=post action="/settings">
  <dl>
    {{ render_field(form.name) }}
    {{ render_field(form.company_name) }}
  </dl>
  <button type="submit" class="btn btn-default col-md-offset-4">Submit</button>
</form>
</div>
{% endblock %}
