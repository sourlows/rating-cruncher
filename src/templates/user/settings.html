{% extends "global.html" %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
<div class="container col-md-6">
<h2>Settings</h2>
<form method=post action="{{ url_for('user.settings') }}">
  {{ render_field(form.name) }}
  {{ render_field(form.company_name) }}
  <label>API KEY</label>
  <p class="help-block">Please contact us if you need to change your api key.</p>
  <p>{{ api_key }}</p>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
{% endblock %}
