{% extends "global.html" %}
{% from "_formhelpers.html" import render_field %}
{% block content %}
<div class="container col-md-6">
<h2>Edit League</h2>
<form method=post action={{ url_for('league.edit_league_form',league_id=league.league_id) }}>
  {{ render_field(form.name) }}
  {{ render_field(form.description) }}
  <label>Rating Scheme:</label>
  <p>{{ form.rating_scheme.data }}</p>
  <button type="submit" class="btn btn-default">Submit</button>
  <a class="btn btn-default" href="{{ url_for('league.display_leagues') }}" role="button">Back</a>
</form>
</div>
{% endblock %}
